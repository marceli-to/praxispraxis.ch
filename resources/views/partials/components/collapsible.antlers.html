<details class="flex pt-18 pb-12 3xl:pt-27 3xl:pb-18 border-b border-black {{ class }}">
  <summary class="cursor-pointer flex items-start">
    {{ partial:icons/arrow-small :class="'block w-12 h-10 mr-12 mt-4 3xl:mt-8 flex-shrink-0'" }}
    <h3 class="select-none text-left font-regular">{{ title }}</h3>
  </summary>
  <div class="mt-2 {{ innerClass }}">
    {{ text }}
  </div>
</details>
